<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator | Coding Dojo Assignment</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'word_generate/css/site.css' %}" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Random Word Generator</h1>
            <h3>{{ request.session.attempt }}</h3>
            <form class="" action="/generate" method="post">
                {% csrf_token %}
                <input type="text" name="word" value="{{ request.session.word  }}">
                <input type="submit" name="submit" value="Generate Word">
            </form>
        </div>
    </body>
</html>
